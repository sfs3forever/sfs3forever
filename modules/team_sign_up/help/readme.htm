<h1>才藝班報名系統使用說明 </h1>
<p>報名表列冊</p>
<ul>
  <li><img src="help/input.png" width="77" height="31">目前可以填報的項目。</li>
  <li> <img src="help/stop.png">已停上報名，無法再進入。</li>
</ul>
<p>班級報名方法：</p>
<p>&nbsp;</p>
<ol>
  <li>報名：直接輸入學生座號或姓名(忠班只能輸入姓名)，一次只能輸入一人。報名成功後會出現在下方的<font color="#0000FF"><strong>班上已報名名單</strong></font>，如果該生要取消報名則點姓名後垃圾桶圖示即可。<br>
    <img src="help/input.gif" width="760" height="155"><br>
    <br>
  </li>
  <li>由於才藝班有人數限制，額滿就無法報名。但會方便作業，會提供備取的設計，但最後是否成功報名或成班，以截止日名單順序為準。要了解報名情形，可點選<strong><font color="#0000FF">查看</font></strong>，會列出該班別報名順序表。<br>
    <br>
    <br>
  </li>
</ol>
<p>&nbsp;</p>
