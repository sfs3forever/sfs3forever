<title>使用xp公佈到網頁</title>
</head>

<body>
<p>由於傳統的網頁上傳方式，需要對每一個檔案做點選上傳動作，效率很差。在此提供使用 xp 公佈網頁的功能，一次把全部的檔案上傳到伺服器中。</p>
<p>請依照以下說明方法操作。</p>
<p>單</p>
<p>1.按下<strong>取得機碼</strong>，並加以<strong>儲存</strong>、<strong>執行</strong>。</p>
<blockquote> 
  <blockquote> 
    <img src="xp_publish/xp-2.gif" width="403" height="258"> <br>
    <img src="xp_publish/xp-4.gif" width="427" height="144"></blockquote>
</blockquote>
<p>2.使用<strong>[我的電腦]，左方畫面不要出現資料夾。</strong></p>
<p>選擇要上傳的照片 按左方[<strong>將選取的項目公佈到網頁</strong>]，再次出現選擇檔案的畫面，可以再做勾選。</p>
<blockquote> 
  <blockquote>
    <p> <img src="xp_publish/xp-5.gif" width="675" height="448"><br>
      <img src="xp_publish/xp-6.gif" width="561" height="438"></p>
  </blockquote>
</blockquote>
<p>3.選擇<strong>**學校相片快速上傳</strong>的選項。並使用帳號、密碼做登入。</p>
<p> 以下的步驟只是重覆按下一步，直到完成為止。</p>

</blockquote>
</body>
