<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>系統資料庫已經升級至 sfs3 </title>
</head>
<body>

<h3>系統資料庫已經升級至 sfs3 資料庫，如果要重新升級，按下列步驟操作</h3>
<ul>
<li>備份sfs2資料庫<br>
<table cellpadding="1" cellspacing="1" bgcolor="#CABADB" width="400">
<tr><td>mysqldump -uroot -p sfs2 > sfs3.sql </td></tr>
</table>

<li>刪除sfs3資料庫<br>
<table cellpadding="1" cellspacing="1" bgcolor="#CABADB" width="400">
<tr><td>mysqladmin -uroot -p drop sfs3 </td></tr>
</table>


<li>建立sfs3資料庫<br>
<table cellpadding="1" cellspacing="1" bgcolor="#CABADB" width="400">
<tr><td>mysqladmin -uroot -p create sfs3  </td></tr>
</table>

<li>匯入資料至sfs3<br>
<table cellpadding="1" cellspacing="1" bgcolor="#CABADB" width="400">
<tr><td>mysql -uroot -p sfs3 < sfs3.sql </td></tr>
</table>

</ul>

</body>
</html>
